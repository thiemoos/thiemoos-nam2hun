<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>파편의 기록</title>
    <style>
        :root { --gold: #c5a059; --dark: #000000; --white: #ffffff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--dark); color: var(--white); font-family: "Noto Serif KR", serif; overflow: hidden; }
        
        .full-screen { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; background: #000; }
        .hidden { display: none !important; }
        button { cursor: pointer; border: none; font-family: inherit; background: none; color: inherit; }

        /* 상단 내비게이션 바 (새로 추가) */
        .top-nav { position: absolute; top: 0; width: 100%; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(0,0,0,0.6); z-index: 200; border-bottom: 1px solid rgba(197, 160, 89, 0.3); }
        .nav-arrow { font-size: 30px; color: var(--gold); padding: 10px; }
        #scene-title { font-size: 18px; font-weight: bold; color: var(--gold); letter-spacing: 2px; }

        /* 메인 게임 영역 */
        #bg-container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #000; padding-top: 60px; /* 상단바 공간 */ }
        #scene-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        #clue-layer { position: absolute; z-index: 10; pointer-events: none; }
        .clue { position: absolute; width: 80px; height: 80px; transform: translate(-50%, -50%); background: transparent; pointer-events: auto; }
        
        .bottom-bar { position: absolute; bottom: 40px; display: flex; width: 100%; justify-content: center; gap: 20px; z-index: 100; }
        .bottom-btn { width: 150px; padding: 15px 0; border: 1px solid var(--gold); background: rgba(0,0,0,0.8); color: var(--gold); font-weight: bold; }

        /* 모달 시스템 */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; }
        #list-overlay { z-index: 1000; }
        #profile-overlay { z-index: 2000; background: rgba(0,0,0,0.9); }
        .modal-card { width: 90%; max-height: 85%; background: #111; border: 1px solid var(--gold); position: relative; display: flex; flex-direction: column; }
        .close-x { position: absolute; top: 10px; right: 20px; font-size: 40px; color: var(--gold); z-index: 2100; }
        .p-header { width: 100%; height: 250px; background: #000; }
        .p-img-box { width: 100%; height: 100%; object-fit: contain; }
        .p-body { padding: 25px; overflow-y: auto; text-align: left; line-height: 1.8; white-space: pre-wrap; font-size: 16px; color: #eee; }

        /* 심문 인터페이스 */
        .inter-layout { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 20px; }
        .inter-main { display: flex; flex: 1; gap: 20px; margin-top: 40px; }
        .inter-left { width: 45%; }
        .inter-right { flex: 1; display: flex; flex-direction: column; gap: 15px; }
        .i-name-tag { font-size: 24px; color: var(--gold); border-bottom: 2px solid var(--gold); padding-bottom: 10px; text-align: left; }
        .i-res-box { flex: 1; background: #111; padding: 20px; border: 1px solid #333; overflow-y: auto; text-align: left; font-size: 16px; line-height: 1.7; }
        .i-btn-box { height: 150px; display: flex; flex-direction: column; gap: 10px; }
        .query-btn { background: #1a1a1a; border: 1px solid var(--gold); padding: 15px; color: #fff; text-align: left; font-size: 15px; }
        .next-btn { background: var(--gold); color: #000; padding: 15px; font-weight: bold; margin-top: 10px; }

        /* 타이틀 & 정보 */
        #title-screen h1 { font-size: 45px; letter-spacing: 12px; margin: 0; color: #fff; }
        #start-prompt { margin-top: 50px; color: rgba(255,255,255,0.5); font-size: 16px; }
        #info-text { padding: 40px; font-size: 20px; line-height: 2; white-space: pre-wrap; word-break: keep-all; }

        /* 결과/엔딩 */
        #arrest-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; max-height: 70%; overflow-y: auto; padding: 10px; }
        .arrest-card { background: #111; border: 1px solid #333; padding: 10px; }
        .reason-box { width: 90%; height: 200px; background: #111; color: #fff; border: 1px solid var(--gold); padding: 20px; font-size: 16px; margin: 20px 0; }
        #ending-content { width: 85%; position: relative; transition: all 0.5s; }
    </style>
</head>
<body>

    <div id="discovery-alert" style="position:fixed; top:70px; left:50%; transform:translateX(-50%); background:var(--gold); color:#000; padding:15px 30px; font-weight:bold; z-index:5000; display:none;"></div>

    <div id="title-screen" class="full-screen" onclick="startStory()">
        <h1>파편의 기록</h1>
        <div id="start-prompt">화면을 터치하여 시작하십시오.</div>
    </div>

    <div id="info-screen" class="full-screen hidden" onclick="showNextInfo()">
        <div id="info-text"></div>
    </div>

    <div id="main-game" class="full-screen hidden">
        <div class="top-nav">
            <button class="nav-arrow" onclick="nav(-1)">&#10094;</button>
            <div id="scene-title">장소 이름</div>
            <button class="nav-arrow" onclick="nav(1)">&#10095;</button>
        </div>

        <div id="bg-container">
            <img id="scene-img">
            <div id="clue-layer"></div>
        </div>
        <div class="bottom-bar">
            <button class="bottom-btn" onclick="showList()">용의자 명단</button>
            <button class="bottom-btn" onclick="startInter()">용의자 심문</button>
        </div>
    </div>

    <div id="list-overlay" class="overlay hidden">
        <div class="modal-card">
            <button class="close-x" onclick="closeList()">×</button>
            <div id="list-content"></div>
        </div>
    </div>

    <div id="profile-overlay" class="overlay hidden">
        <div class="modal-card">
            <button class="close-x" onclick="closeProfile()">×</button>
            <div id="profile-content"></div>
        </div>
    </div>

    <div id="inter-screen" class="full-screen hidden">
        <div class="inter-layout">
            <div class="inter-main">
                <div class="inter-left">
                    <img id="i-img" style="width:100%; height:100%; object-fit:contain; border:1px solid #333;">
                </div>
                <div class="inter-right">
                    <div id="i-name" class="i-name-tag"></div>
                    <div id="i-res" class="i-res-box"></div>
                    <div id="i-btns" class="i-btn-box"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="arrest-screen" class="full-screen hidden">
        <h2 style="color:var(--gold); margin-bottom:30px;">기소 인물 지목</h2>
        <div id="arrest-grid"></div>
    </div>

    <div id="reason-screen" class="full-screen hidden">
        <h3 style="color:var(--gold);">기소 사유를 입력하십시오.</h3>
        <textarea id="reason-input" class="reason-box"></textarea>
        <button class="bottom-btn" style="width:200px;" onclick="judge()">기소 확인</button>
    </div>

    <div id="ending-screen" class="full-screen hidden">
        <div id="ending-content">
            <h2 id="end-title" style="color:var(--gold); font-size:28px;">수사 결과 보고</h2>
            <p id="end-body" style="font-size:18px; line-height:2;"></p>
        </div>
    </div>

<script>

                {q1:"사건 당일, 피해자를 마지막으로 본 게 언제입니까?", a1:"디너쇼 할 때가 마지막입니다.", q2:"VIP 대기실에 들어간 적 있습니까?", a2:"나 해송그룹 대표이사야. 곧 해송그룹을 물려받을 사람. 안 들어갔겠어?"},

    let infoIdx = 0, sceneIdx = 0, foundSus = [], currentI = 0, currentQ = 0, targetName = "";

    function startStory() {
        document.getElementById('title-screen').classList.add('hidden');
        document.getElementById('info-screen').classList.remove('hidden');
        showNextInfo();
    }

    function showNextInfo() {
        if(infoIdx < data.info.length) {
            document.getElementById('info-text').innerText = data.info[infoIdx++];
        } else {
            document.getElementById('info-screen').classList.add('hidden');
            document.getElementById('main-game').classList.remove('hidden');
            loadScene();
        }
    }

    function loadScene() {
        const s = data.scenes[sceneIdx];
        const img = document.getElementById('scene-img');
        const layer = document.getElementById('clue-layer');
        const title = document.getElementById('scene-title');
        
        title.innerText = s.name; // 상단바 제목 업데이트
        img.src = s.img;
        img.onload = () => {
            const r = img.getBoundingClientRect();
            layer.style.width = r.width+"px"; layer.style.height = r.height+"px";
            layer.style.top = img.offsetTop+"px"; layer.style.left = img.offsetLeft+"px";
            layer.innerHTML = "";
            s.clues.forEach(c => {
                const d = document.createElement('div'); d.className = 'clue';
                d.style.left = (c.x*100)+"%"; d.style.top = (c.y*100)+"%";
                d.onclick = () => discover(c.t);
                layer.appendChild(d);
            });
        };
    }

    function nav(d) { sceneIdx = (sceneIdx + d + data.scenes.length) % data.scenes.length; loadScene(); }

    function discover(name) {
        if(!foundSus.includes(name)) foundSus.push(name);
        const alertBox = document.getElementById('discovery-alert');
        alertBox.innerText = "새로운 용의자 발견: " + name;
        alertBox.style.display = "block";
        setTimeout(() => { alertBox.style.display="none"; showProfile(name); }, 1000);
    }

        modal.classList.remove('hidden');
    }

        let html = `<div class="p-body"><h2 style="color:var(--gold); border-bottom:1px solid var(--gold); padding-bottom:10px; margin-top:0;">용의자 명단</h2>`;
        if(foundSus.length === 0) {
            html += `<p style="text-align:center; padding:20px;">아직 발견된 인물이 없습니다.</p>`;
        } else {
            foundSus.forEach(n => {
                html += `<div style="padding:20px 0; border-bottom:1px solid #333; cursor:pointer; display:flex; justify-content:space-between; align-items:center;" onclick="showProfile('${n}')">
                            <span>${n} (${data.suspects[n].job})</span>
                            <span style="color:var(--gold); font-size:12px;">상세보기 ></span>
                         </div>`;
            });
        }
        html += `</div>`;
        document.getElementById('list-content').innerHTML = html;
        modal.classList.remove('hidden');
    }

    function closeList() { document.getElementById('list-overlay').classList.add('hidden'); }
    function closeProfile() { document.getElementById('profile-overlay').classList.add('hidden'); }

    function startInter() {
        if(foundSus.length === 0) { alert("발견한 용의자가 없습니다."); return; }
        document.getElementById('main-game').classList.add('hidden');
        document.getElementById('inter-screen').classList.remove('hidden');
        currentI = 0; loadInter();
    }

    function loadInter() {
        const name = foundSus[currentI], d = data.suspects[name]; currentQ = 0;
        document.getElementById('i-img').src = d.img;
        document.getElementById('i-name').innerText = name;
        document.getElementById('i-res').innerText = "질문을 선택하십시오.";
        renderQs();
    }

    function renderQs() {
        const name = foundSus[currentI], sets = data.suspects[name].questions, box = document.getElementById('i-btns');
        box.innerHTML = "";
        if(currentQ < sets.length) {
            const s = sets[currentQ];
            [s.q1, s.q2].forEach((q, idx) => {
                if(!q) return;
                const btn = document.createElement('button'); btn.className='query-btn'; btn.innerText = q;
                btn.onclick = () => {
                    document.getElementById('i-res').innerText = (idx === 0 ? s.a1 : s.a2);
                    box.innerHTML = `<button class="next-btn" onclick="currentQ++; renderQs();">다음 단계</button>`;
                };
                box.appendChild(btn);
            });
        } else {
            const isLast = (currentI === foundSus.length - 1);
            const btn = document.createElement('button'); btn.className='next-btn';
            btn.innerText = isLast ? "사건 종결 및 체포하기" : "다음 용의자 심문하기";
            btn.onclick = isLast ? showArrest : () => { currentI++; loadInter(); };
            box.appendChild(btn);
        }
    }

    function showArrest() {
        document.getElementById('inter-screen').classList.add('hidden');
        document.getElementById('arrest-screen').classList.remove('hidden');
        const grid = document.getElementById('arrest-grid'); grid.innerHTML = "";
        foundSus.forEach(n => {
            const d = document.createElement('div'); d.className = 'arrest-card';
            d.innerHTML = `<img src="${data.suspects[n].img}" style="width:100%; height:120px; object-fit:contain;"><p>${n}</p>`;
            d.onclick = () => { targetName = n; document.getElementById('arrest-screen').classList.add('hidden'); document.getElementById('reason-screen').classList.remove('hidden'); };
            grid.appendChild(d);
        });
    }

    function judge() {
        const reason = document.getElementById('reason-input').value;
        const keys = ["다툼","우발","흉기","안경","회피","모호","계약서"];
        let score = 0;
        keys.forEach(k => { if(reason.includes(k)) score++; });
        if(["알리바이","단독","시각","혼자"].some(k => reason.includes(k))) score++;
        if(reason.includes("과실치사")) score += 2;
        score = Math.min(score, 5);

        document.getElementById('reason-screen').classList.add('hidden');
        document.getElementById('ending-screen').classList.remove('hidden');
        const body = document.getElementById('end-body');
        const content = document.getElementById('ending-content');

        if(targetName === "남두헌") {
            const msgs = [
                "증거 불충분으로 인한 기소 기각.", "기소유예.", "벌금 2천만 원.",
                "금고 1년, 집행유예 2년.", "금고 3년.",
                "금고 5년. 사건 현장에 흩어진 파편들이 가리키는 진실을 정확히 꿰뚫었습니다. 권력을 이용해 현장을 은폐하려던 시도는 당신의 끈질긴 수사 앞에 무릎을 꿇었습니다. 이것은 경찰로서 당신이 기록한 정의의 승리입니다."
            ];
            body.innerText = msgs[score];
            content.style.top = "-50px"; 
        } else {
            body.innerText = data.suspects[targetName].ending;
            body.style.textAlign = "center";
            content.style.top = "0";
        }
    }
</script>
</body>
</html>
